import React from "react";
import { useNavigate } from "react-router-dom";
import "tailwindcss/tailwind.css";

const Home = () => {
  const navigate = useNavigate();

  return (
    <div className="bg-black min-h-screen flex flex-col items-center justify-center text-white p-5">
      <h1 className="text-4xl font-bold text-orange-500 mb-6">CS2 Mini-Game Hub</h1>
      <div className="grid grid-cols-1 gap-6 md:grid-cols-2">
        <button
          className="bg-orange-500 hover:bg-orange-600 text-black font-bold py-4 px-6 rounded-2xl shadow-lg transition duration-300"
          onClick={() => navigate("/quiz")}
        >
          🎯 CS2 Quiz
        </button>
        <button
          className="bg-orange-500 hover:bg-orange-600 text-black font-bold py-4 px-6 rounded-2xl shadow-lg transition duration-300"
          onClick={() => navigate("/snake")}
        >
          🐍 Змейка
        </button>
      </div>
    </div>
  );
};

export default Home;
