<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Mini App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CS2 Mini App</h1>
        <div class="buttons">
            <button onclick="location.href='tournament.html'">Записаться на турнир</button>
            <button onclick="location.href='quiz.html'">CS2 Quiz</button>
            <button onclick="location.href='snake.html'">Змейка</button>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const box = 20;
        let snake = [{ x: 10 * box, y: 10 * box }];
        let direction = "RIGHT";
        let food = {
            x: Math.floor(Math.random() * 20) * box,
            y: Math.floor(Math.random() * 20) * box,
        };

        document.addEventListener("keydown", event => {
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        });

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            ctx.fillStyle = "orange";
            snake.forEach((segment, index) => {
                ctx.fillRect(segment.x, segment.y, box, box);
            });

            let head = { ...snake[0] };
            if (direction === "UP") head.y -= box;
            if (direction === "DOWN") head.y += box;
            if (direction === "LEFT") head.x -= box;
            if (direction === "RIGHT") head.x += box;

            if (head.x === food.x && head.y === food.y) {
                food = {
                    x: Math.floor(Math.random() * 20) * box,
                    y: Math.floor(Math.random() * 20) * box,
                };
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height || snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                alert("Игра окончена! Попробуйте снова.");
                snake = [{ x: 10 * box, y: 10 * box }];
                direction = "RIGHT";
            }

            snake.unshift(head);
        }

        setInterval(draw, 100);
    </script>
</body>
</html>
